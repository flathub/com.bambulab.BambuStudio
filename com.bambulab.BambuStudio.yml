      # Pre-Build
      - type: shell
        commands:
          # Set BambuStudio version for build and reference Flathub.org for better bug separation.
          - sed -i 's/+UNKNOWN/+flathub.org/g' version.inc

          - |
            cp resources/images/BambuStudio_192px_transparent.png ./com.bambulab.BambuStudio.png
            cp src/platform/unix/BambuStudio.desktop ./com.bambulab.BambuStudio.desktop

          - | # use our own entrypoint as executable
            sed -i 's/Exec=bambu-studio/Exec=entrypoint/g' com.bambulab.BambuStudio.desktop

          # Replace icon names with flatpak icon names based on app-id
          - |
            sed -i 's/Icon=BambuStudio/Icon=com.bambulab.BambuStudio/g' com.bambulab.BambuStudio.desktop

      # AppData metainfo for Gnome Software & Co.
      - type: file
        path: com.bambulab.BambuStudio.metainfo.xml

      # script to set dark theme variant
      - type: file
        path: set-dark-theme-variant.py
      
      # start-up script
      # README: workaround for the following issues, also enables dark theme variant:
      # SEE: https://github.com/flathub/com.bambulab.BambuStudio/issues/27
      # SEE: https://github.com/flathub/com.bambulab.BambuStudio/issues/3
      # SEE: https://github.com/prusa3d/PrusaSlicer/issues/2365
      - type: file
        path: entrypoint

      # umount wrapper used to redirect umount calls to udisk2
      - type: file
        path: umount
