app-id: com.bambulab.BambuStudio
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
command: entrypoint
separate-locales: true
finish-args:
  - --share=ipc
  #- --socket=wayland
  #- --socket=fallback-x11
  - --socket=x11
  - --share=network
  - --device=all
  - --filesystem=home
  - --filesystem=xdg-run/gvfs # make GnomeVFS accessible
  - --filesystem=/run/media
  - --filesystem=/media
  # Allow PrusaSlicer to own its session bus. 
  - --own-name=com.prusa3d.prusaslicer.*
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=org.freedesktop.DBus.Introspectable.*
  - --talk-name=com.prusa3d.prusaslicer.InstanceCheck.*
  # set dark theme 
  - --env=PRUSA_SLICER_DARK_THEME=false

modules:

  # xprop, xlib is needed to manipulate the X11 window and set _GTK_THEME_VARIANT dark on X11
  # and paint the window dark when PRUSA_SLICER_DARK_THEME is true
  # see: entrypoint & set-dark-theme-variant.py (originated from spotify client flatpak) 
  - name: xprop
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/app/xprop-1.2.5.tar.gz
        sha256: b7bf6b6be6cf23e7966a153fc84d5901c14f01ee952fbd9d930aa48e2385d670
  - name: python-setuptools_scm
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-build-isolation --verbose --prefix=${FLATPAK_DEST} .
    sources: 
      - type: archive
        url: https://files.pythonhosted.org/packages/57/38/930b1241372a9f266a7df2b184fb9d4f497c2cef2e016b014f82f541fe7c/setuptools_scm-6.0.1.tar.gz
        sha256: d1925a69cb07e9b29416a275b9fadb009a23c148ace905b2fb220649a6c18e92      
  - name: python-xlib
    buildsystem: simple
    build-commands: 
      - pip3 install --no-deps --no-build-isolation --verbose --prefix=${FLATPAK_DEST} .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/86/f5/8c0653e5bb54e0cbdfe27bf32d41f27bc4e12faa8742778c17f2a71be2c0/python-xlib-0.33.tar.gz
        sha256: 55af7906a2c75ce6cb280a584776080602444f75815a7aff4d287bb2d7018b32

  - name: glu
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://mesa.freedesktop.org/archive/glu/glu-9.0.2.tar.xz
        sha256: 6e7280ff585c6a1d9dfcdf2fca489251634b3377bfc33c29e4002466a38d02d4
    cleanup:
      - /include
      - /lib/*.a
      - /lib/*.la
      - /lib/pkgconfig

  - name: glfw
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DGLFW_USE_WAYLAND=ON
    sources:
      - type: git
        url: https://github.com/glfw/glfw.git
        commit: 3fa2360720eeba1964df3c0ecf4b5df8648a8e52
      - type: patch
        path: patches/0003-Don-t-crash-on-calls-to-focus-or-icon.patch
      - type: patch
        path: patches/0005-Add-warning-about-being-an-unofficial-patch.patch
      - type: patch
        path: patches/0007-Platform-Prefer-Wayland-over-X11.patch
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig

  - shared-modules/glew/glew.json

  - name: BambuStudio
    buildsystem: simple
    build-commands:
      # start build
      - |
        mkdir -p deps/build && cd deps/build
        cmake ../ \
          -DDEP_WX_GTK3=1 \
          -DDEP_DOWNLOAD_DIR=/run/build/BambuStudio/external-packages
        cmake --build . --target dep_Boost dep_TBB dep_wxWidgets dep_Cereal dep_NLopt dep_OpenVDB dep_Qhull dep_OpenCSG dep_CGAL dep_OCCT 
      - |
        mkdir -p build && cd build
        cmake ../ \
          -GNinja \
          -DCMAKE_INSTALL_PREFIX=/app \
          -DCMAKE_INSTALL_LIBDIR=/app/lib \
          -DCMAKE_PREFIX_PATH=/run/build/BambuStudio/deps/build/destdir/usr/local \
          -DSLIC3R_PCH=OFF \
          -DSLIC3R_FHS=ON \
          -DSLIC3R_GTK=3 \
          -DSLIC3R_STATIC=ON \
          -DSLIC3R_BUILD_TESTS=OFF \
          -DSLIC3R_DESKTOP_INTEGRATION=OFF \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build . --target install

    post-install:

      - | # locale l10n
        mkdir -p /app/share/runtime/locale
        for i in $(ls /app/share/PrusaSlicer/localization)
        do
          lang=${i%[_@]*}
          mkdir -p /app/share/runtime/locale/${lang}
          mv /app/share/PrusaSlicer/localization/${i} /app/share/runtime/locale/${lang}
          ln -rs /app/share/runtime/locale/${lang}/${i} /app/share/PrusaSlicer/localization/${i}
        done

      - | # Desktop Integration files
        install -Dm644 com.bambulab.BambuStudio.metainfo.xml /app/share/metainfo/com.bambulab.BambuStudio.metainfo.xml
        install -Dm644 com.bambulab.BambuStudio.png /app/share/icons/hicolor/128x128/apps/com.bambulab.BambuStudio.png
        install -Dm644 com.bambulab.BambuStudio.desktop /app/share/applications/com.bambulab.BambuStudio.desktop
        install set-dark-theme-variant.py /app/bin
        install entrypoint /app/bin
        install umount /app/bin

